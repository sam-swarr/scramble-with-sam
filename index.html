<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Scramble Solver by Sam</title>
	<link rel="stylesheet" href="reset.css" type="text/css"/>
	<link rel="stylesheet" href="style.css" type="text/css"/>
	<script src="jquery.js" type="text/javascript"></script>
	<script src="ui_input.js" type="text/javascript"></script>
	<script src="app.js" type="text/javascript"></script>
	<script src="dictionary.js" type="text/javascript"></script>
</head>
<body>
	<div id="header_wrapper" class="centered_div">
		<h1>Scramble Solver by Sam</h1>
	</div>
	<div id="gameboard_div">
		<table id="letter_table">
			<tr>
				<td>
					<input type="text" size="1" maxlength="0" id="0" onfocus="setCurrentInput(0)"/>
				</td>
				<td>
					<input type="text" size="1" maxlength="0" id="1" onfocus="setCurrentInput(1)"/>
				</td>
				<td>
					<input type="text" size="1" maxlength="0" id="2" onfocus="setCurrentInput(2)"/>
				</td>
				<td>
					<input type="text" size="1" maxlength="0" id="3" onfocus="setCurrentInput(3)"/>
				</td>
			</tr>
			<tr>
				<td>
					<input type="text" size="1" maxlength="0" id="4" onfocus="setCurrentInput(4)"/>
				</td>
				<td>
					<input type="text" size="1" maxlength="0" id="5" onfocus="setCurrentInput(5)"/>
				</td>
				<td>
					<input type="text" size="1" maxlength="0" id="6" onfocus="setCurrentInput(6)"/>
				</td>
				<td>
					<input type="text" size="1" maxlength="0" id="7" onfocus="setCurrentInput(7)"/>
				</td>
			</tr>
			<tr>
				<td>
					<input type="text" size="1" maxlength="0" id="8" onfocus="setCurrentInput(8)"/>
				</td>
				<td>
					<input type="text" size="1" maxlength="0" id="9" onfocus="setCurrentInput(9)"/>
				</td>
				<td>
					<input type="text" size="1" maxlength="0" id="10" onfocus="setCurrentInput(10)"/>
				</td>
				<td>
					<input type="text" size="1" maxlength="0" id="11" onfocus="setCurrentInput(11)"/>
				</td>
			</tr>
			<tr>
				<td>
					<input type="text" size="1" maxlength="0" id="12" onfocus="setCurrentInput(12)"/>
				</td>
				<td>
					<input type="text" size="1" maxlength="0" id="13" onfocus="setCurrentInput(13)"/>
				</td>
				<td>
					<input type="text" size="1" maxlength="0" id="14" onfocus="setCurrentInput(14)"/>
				</td>
				<td>
					<input type="text" size="1" maxlength="0" id="15" onfocus="setCurrentInput(15)"/>
				</td>
			</tr>
		</table>
		<input type="checkbox" checked="checked" id="autotab">Auto-tab</input>
		<input type="submit" value="Solve!" onclick="submit()"/>
	</div>
	<div id="canvas_div">
		<canvas id="mainCanvas" width="320" height="320">If you can read this, your browser doesn't support the canvas element.</canvas>
	</div>
	<div id="results_wrapper">
		<table id="results">
		</table>
	</div>
	<div id="footer">
		<p><b>Created by Sam Swarr</b></p>
	</div>
</body>
</html>
